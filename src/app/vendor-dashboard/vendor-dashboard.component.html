<br>
<app-spinner *ngIf="loader"></app-spinner>
<div class="container-fluid">
    <div class="row">
        
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-10">
                    <p class="Heading">Vendor Dashboard</p>
                </div>
              
            </div>
            <!-- <hr class="HrLine"> -->
<div class="card">
    <div class="row FilterClass ">
        <div class="col-lg-1">
            <p class="Text">Filter By</p>
        </div>
        <div class="col-lg-5">
            <input type="search" class="form-control" style="font-family: 'Poppins';" placeholder="Search for Name.." [(ngModel)]="search" name="search">
        </div>       
        <div class="col-lg-4"></div>
           
        <div class="col-lg-2">
            <p class="Text" style="float:right; padding-right:50px;color: #3247D5; font-family: 'Poppins';">Count :{{count}}</p>
        </div>
    </div>
</div>
<br>
            <div class="row">
                <div class="col-lg-7"></div>
                <div class="col-lg-5">
                    <button class=button routerLink="/VendorForm">Add</button>
                </div>
            </div> <br>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table" *ngIf="(vendordetails | filter: search).length > 0; else noResults">
                            <thead>
                                <tr class="head">
                                    <th>Vendor Logo</th>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                    <th>Email Id</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                                <tr *ngFor="let vendor of vendordetails|filter:search">
                                    <td><img style="width: 100px;" src="{{vendor.vendor_Logo}}"></td>
                                    <td>{{vendor.vendor_Name}}</td>
                                    <td>{{vendor.phone_Number}}</td>
                                    <td>{{vendor.email_ID}}</td>
                                    <td>{{vendor.address}}</td>
                                    <td><button class=" Edit" (click)="edit(vendor.id)">Edit</button> <br> <br>
                                        <button class=" Edit" (click)="Ondelete(vendor.id)">Delete</button>
                                    </td>
                                </tr>
                            </thead>
                        </table>
                        <ng-template #noResults>
                            <p class="NoResultShow"> No results found for "{{search}}" </p> 
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <p class="Heading">Vendor Dashboard</p>
                </div>
            </div>
            <hr class="HrLine">

            <div class="row FilterClass ">
                <div class="col-lg-2">
                    <p class="Text">Search</p>
                </div>
                <div class="col-lg-6">
                    <input class="form-control" placeholder="search" [(ngModel)]="search" name="search">
                </div>
                <div class="col-lg-4">
                    <p class="Text" style="float:right; padding-right:50px;">Count:{{count}}</p>
                </div>
                <div class="col-lg-1"></div>
            </div><br>
            <div class="row">
                <div class="col-lg-9"></div>
                <div class="col-lg-3">
                    <button class=button routerLink="/VendorForm">Add</button>
                </div>
            </div> <br>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table ">
                            <thead>
                                <tr class="head">
                                    <th style="width: 160px;">Vendor Logo</th>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                    <th>Email Id</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                                <tr *ngFor="let vendor of vendordetails|filter:search">
                                    <td><img class="image" src="{{vendor.vendor_Logo}}"></td>
                                    <td>{{vendor.vendor_Name}}</td>
                                    <td>{{vendor.phone_Number}}</td>
                                    <td>{{vendor.email_ID}}</td>
                                    <td>{{vendor.address}}</td>
                                    <td><button class="button1" (click)="edit(vendor.id)">Edit</button> <br> <br>
                                        <button class="button2" (click)="Ondelete(vendor.id)">Delete</button>
                                    </td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#ffffff" type="ball-spin-fade" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

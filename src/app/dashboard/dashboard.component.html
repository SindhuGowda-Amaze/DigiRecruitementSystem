<div id="Allocate" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content ">
            <div class="modal-header">
                <div class="row">
                    <div class="col-lg-1">
                        <i class="fa fa-bullhorn" aria-hidden="true" style="font-size:30px;color: #2F87CC;"></i>
                    </div>
                    <div class="col-lg-8">
                        <h1 class="cardlabel">Announcements</h1>
                    </div>
                </div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body ">
                <div class="container-fluid">
                    <div class="row" style="text-align: center;">
                        <label> Welcome to DigiOffice Worklife, for the One Organisation experience! </label>
                    </div>
                    <br />
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

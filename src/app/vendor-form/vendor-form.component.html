                </div>
            </div>

            <div class="card">
                <br>
                <div class="row FilterClass">
                    <div class="col-lg-1">
                        Filter By
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control" placeholder="Search">
                    </div>

                    <div class="col-lg-2">
                        <p class="count">Count:</p>
                    </div>
                </div> <br>
            </div> <br>



            <div class="card">
                <div class="row leavereq">
                    <div class="col-lg-2">
                        <p class="newFont">Vendor_Logo </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Vendor_Name </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Phone_Number </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Email_ID </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Address </p>
                    </div>
                </div>
              <div class="row leavereq">
                    <div class="col-md-2">
                        <ngx-dropzone (change)="onSelect($event)" style="height: 60px;">
                            <ngx-dropzone-label>Drop it here!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                        </ngx-dropzone>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control inputfield" placeholder="Vendor_Name"  [(ngModel)]="vendor_Name"  >
                    </div>
                    <div class="col-md-2">
                        <input class="form-control inputfield" placeholder="Phone_Number" [(ngModel)]="phone_Number">
                    </div>
                    <div class="col-md-2">
                        <input class="form-control inputfield" placeholder="Email_ID" [(ngModel)]="email_ID" >
                    </div>
                    <div class="col-md-2">
                        <textarea class="form-control inputfield" placeholder="Address" [(ngModel)]="address"></textarea>
                    </div>               
            </div>    
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-2">
                     <button class="form-control button1" (click)="Save()" >Save</button> <br>
        
                </div>
            </div><br>
        </div> <br>     
    </div>
    <div class="col-lg-1"></div>
</div>

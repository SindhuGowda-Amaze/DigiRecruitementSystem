<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Vendor Form</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <br>
                    <div class="row">
                        <form style="margin-left: 30px; margin-right: 30px;">
                            <div class="row leavereq">
                                <div class="col-lg-3">
                                    <label>Vendor Logo <span style="color: red;">*</span> </label>
                                </div>
                                <div class="col-lg-2">
                                    <label>Vendor Name <span style="color: red;">*</span></label>
                                </div>
                                <div class="col-lg-2">
                                    <label>Phone Number <span style="color: red;">*</span></label>
                                </div>
                                <div class="col-lg-2">
                                    <label>Email ID <span style="color: red;">*</span></label>
                                </div>
                                <div class="col-lg-3">
                                    <label>Address <span style="color: red;">*</span> </label>
                                </div>
                            </div>
                            <div class="row leavereq">
                                <div class="col-lg-3">
                                    <ngx-dropzone (change)="onSelect($event)" style="height: 60px;">
                                        <ngx-dropzone-label>Drop it here!</ngx-dropzone-label>
                                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true"
                                            (removed)="onRemove(f)">
                                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                        </ngx-dropzone-preview>
                                    </ngx-dropzone>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control inputfield" placeholder="Vendor Name"
                                        [(ngModel)]="vendor_Name">
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control inputfield" placeholder="Phone Number"
                                        [(ngModel)]="phone_Number">
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control inputfield" placeholder="Email ID"
                                        [(ngModel)]="email_ID">
                                </div>
                                <div class="col-md-3">
                                    <textarea class="form-control inputfield" placeholder="Address"
                                        [(ngModel)]="address"></textarea>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-lg-10"></div>
                                <div class="col-lg-1">
                                    <button class="form-control Edit" (click)="cancel()">Cancel</button>
                                </div>
                                <div class="col-lg-1">
                                    <!-- <button class="form-control Edit" *ngIf="id==null || id==undefined"
                                        (click)="Save()">Save</button>
                                    <button class="form-control Edit" *ngIf="id!=null || id!=undefined"
                                        (click)="Update()">Update</button> -->
                                    <button class="form-control Edit" (click)="Save()">Save</button>    
                                </div>
                            </div>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>

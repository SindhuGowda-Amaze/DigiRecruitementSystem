<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <a href="" class="Heading">Client Staff Dashboard</a>
                    <hr class="HrLine">
                </div>
            </div>
            <div class="row FilterClass">
                <div class="col-lg-2">
                    Filter By
                </div>
                <div class="col-lg-2">
                    <input class="form-control" type="date" placeholder="Duration">
                </div>
                <div class="col-lg-6">
                    <input class="form-control" type="search" placeholder="Search for date , Type or Code">
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-8 View">
                    <ul>
                        <li><a class="active">View</a></li>
                        <li><a>Modify</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <a routerLink="/ClientStaffForm"><button class="button">Add</button> </a>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <tr class="newFont">
                                    <th>Client Name</th>
                                    <th>Client Staff Name</th>
                                    <th>Email</th>
                                    <th>Client Staff Phone No.</th>
                                    <th>Address <th> 
                                    <th>Signature <th> 
                                    <th>Actions</th>    
                                <tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ClientStaffData of ClientStaffList">
                                    <td>{{ClientStaffData.clientName}}</td>
                                    <!-- <td style="width: 176px;"><img src="{{ClientStaffData.logo}}" style="width:65%;"></td> -->
                                    <td>{{ClientStaffData.name}}</td>
                                    <td>{{ClientStaffData.phoneNo}}</td>
                                    <td>{{ClientStaffData.email}}</td>
                                    <td>{{ClientStaffData.address}}</td>
                                    <td></td>
                                    <td><img src="{{ClientStaffData.signature}}" style="width:25%;"></td>
                                    <td></td>
                                    <td><button class="Edit" (click)="edit(ClientStaffData.id)">Edit</button><br><br>
                                    <button class="Edit" (click)="delete(ClientStaffData)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>

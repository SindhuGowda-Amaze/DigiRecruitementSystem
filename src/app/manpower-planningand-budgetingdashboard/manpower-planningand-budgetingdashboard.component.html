<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <a href="" class="Heading1">Manpower Planning and Budgeting</a>
                </div>
            </div>
            <br>

            <br>
            <div class="card filtercard">
                <div class="row">
                    <div class="col-md-1">
                        Filter By
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control" id="Subsidiary" name="Subsidiary" [(ngModel)]="Subsidiary"
                            (change)="filterBySubsidiary()">
                            <option value="">Select Subsidiary</option>
                            <option value="Ayala Land">Ayala Land</option>
                            <option value="Avida Land Corp">Avida Land Corp</option>
                            <option value="Avida Sales Corp">Avida Sales Corp</option>
                            <option value="Ayala Land Premier, Inc">Ayala Land Premier, Inc</option>
                            <option value="Ayala Land Sales Inc">Ayala Land Sales Inc</option>
                            <option value="Ayala Land Offices, Inc">Ayala Land Offices, Inc</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control" id="Department" name="Department" [(ngModel)]="Department"
                            (change)="filterByDepartment()">
                            <option value="">Select Department</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Testing"> Testing</option>
                            <option value="Finance">Finance</option>
                            <option value="Software Development">Software Development</option>

                        </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" id="year" name="year" [(ngModel)]="year" (change)="filterByYear()">
                            <option value="0">Select Year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
            <br>


            <div class="row" *ngIf="roleid==10">
                <!-- <div class="col-md-8">
                    <p class="show3res">SHOWING <span style="color: #3247D5;"> </span>RESULTS</p>
                </div> -->
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <a href="#/ManpowerPlanningandBudgeting"><button class="AddButton">Add</button> </a>
                    <button class="AddButton" data-toggle="modal" data-target="#import">Import Excel
                    </button>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <label>Count: {{Grandtotal}}</label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>Subsidiary Name</th>
                                <th>Department</th>
                                <th>Role</th>
                                <th>Job Order No</th>
                                <th>Approved Count</th>
                                <th>Year</th>
                                <th>Remarks</th>
                                <th *ngIf="roleid==8">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let holiday of awardlist1">
                                <td>{{holiday.companyName}}</td>
                                <td>{{holiday.department}}</td>
                                <td>{{holiday.roletype}}</td>
                                <td>{{holiday.joborder}}</td>
                                <td>{{holiday.headCount}}</td>
                                <td>{{holiday.year}}</td>
                                <td>{{holiday.remarks}}</td>
                                <td *ngIf="roleid==8">
                                    <button style="height: fit-content;" type="button" class="upload"
                                        (click)="ApproveBudget(holiday)">
                                        Approve</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<div id="import" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Excel Import</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <input type="file" accept=".xls,.xlsx" style="display: inline-block;"
                            (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        <button type="button" class="button" style="width: 70%;" data-dismiss="modal"
                            (click)="Upload_file()">Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

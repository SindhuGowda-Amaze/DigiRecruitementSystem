    <div class="row">
       
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-10">
                    <p class="Heading">Staff Details</p>
                </div>
            </div>

            <div class="card">
                <div class="row leavereq">
                    <div class="col-lg-2">
                        <p class="newFont">Vendor Name </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Role</p>
                    </div>                  
                    <div class="col-lg-2">
                        <p class="newFont">Staff Name </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Phone Number </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Email Id </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Signature </p>
                    </div>                
                </div> <br>                            
                <div class="row leavereq ">
                    <div class="col-md-2">
                        <select name="Select" class="form-control"  [(ngModel)]="vendor_Name">
                            <option value="">Select Vendor</option>
                            <option  *ngFor="let vendor of vendordetails" value="{{vendor.id}}" >{{vendor.vendor_Name}}</option>
                          
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown">
                            <select class="form-control" name="role_Id" id="role_Id" [(ngModel)]="role_Id">
                                <option value="">Select Role</option>
                                <option *ngFor="let User of roleList" value={{User.id}}>{{User.short}} </option>
                            </select>
                        </div>
                    </div>                
                    <div class="col-md-2">
                        <input class="form-control inputfield" placeholder="Staff Name" [(ngModel)]="staff_Name">
                    </div>
                    <div class="col-md-2">
                        <input class="form-control inputfield" placeholder="Phone Number" [(ngModel)]="phone_Number">
                    </div>
                    <div class="col-md-2">
                        <input class="form-control inputfield" placeholder="Email ID" [(ngModel)]="Email_ID">
                    </div>
                    <div class="col-md-2" >
                        <ngx-dropzone (change)="onSelect($event)" style="height: 60px;">
                            <ngx-dropzone-label>Drop it here!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                        </ngx-dropzone>
                    </div>
                </div> <br> <br>

                <div class="row">
                    <div class="col-lg-9"></div>
                    <div class="col-lg-1">
                        <button class="form-control " (click)="cancel()">CANCEL</button>
                    </div>
                    <div class="col-lg-1">
                         <button class="form-control button1"  *ngIf="id==null || id==undefined" (click)="Save()">Save</button>    
                         <button class="form-control button1"  *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button>   
                    </div>
                   
                    <div class="col-lg-1"></div>
                </div><br>
            
             
            </div> <br>
        </div>
        <div class="col-lg-1"></div>
    </div>

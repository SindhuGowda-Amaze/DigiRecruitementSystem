<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <p class="Heading">Vendor Staff Dashboard</p>                 
                </div>              
            </div>  <hr class="HrLine"> 
          
                <div class="row FilterClass">
                    <div class="col-lg-2">
                        <p class="Text">Search</p>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" placeholder="search" [(ngModel)]="search" name="search"  >
                    </div>
                    <div class="col-lg-4">
                        <p class="Text" style="float:right; padding-right:50px;">Count:{{count}}</p>
                    </div>
                </div> 

                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-2">
                        <button class="button" routerLink="/VendorStaffForm">Add</button>
                    </div>
                </div> <br>
           
            <div class="row">
                <div class="col-lg-12">
                    <table class="table ">
                        <thead>
                            <tr class="head">
                                <th>Vendor Name</th>
                                <th>Role </th>
                                <th>Staff Name</th>
                                <th>Phone Number</th>
                                <th>Email Id</th>                              
                                <th style="width:160px;">Signature</th>
                                <th>Actions</th>
                            </tr>
                            <tr *ngFor="let vendor of staffdetails|filter:search">
                                <td>{{vendor.vendor_Name}}</td>
                                <td>{{vendor.short}}</td>
                                <td>{{vendor.staff_Name}}</td>
                                <td>{{vendor.phone_Number}}</td>  
                                <td>{{vendor.email_Id}}</td>                                                                                       
                                <td><img style="width:200% ; padding-left:20px; text-align:center;" src="{{vendor.signature}}"> </td>   
                                <td><button class="button1" (click)="edit(vendor.id)">Edit</button> <br> <br>
                                    <button class="button2" (click)="Ondelete(vendor.id)">Delete</button>
                                </td>                          
                            </tr> 
                        </thead>
                    </table>
                </div>
            </div>
        </div>

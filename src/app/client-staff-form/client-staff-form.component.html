<br>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Client Staff Form</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <br>
                    <div class="row">
                        <form style="margin-right: 30px; margin-left: 30px;">
                            <div class="row leavereq">
                                <div class="col-md-2">
                                    <label>Client Name<span style="color: red;">*</span></label>
                                </div>
                                <div class="col-md-2">
                                    <label>Role<span style="color: red;">*</span></label>
                                </div>
                                <div class="col-md-2">
                                    <label>Client Staff Name<span style="color: red;">*</span></label>
                                </div>
                                <div class="col-md-2">
                                    <label>Email<span style="color: red;">*</span></label>
                                </div>
                                <div class="col-md-2">
                                    <label>Phone No.<span style="color: red;">*</span></label>
                                </div>
                                <div class="col-md-2">
                                    <label>Address<span style="color: red;">*</span></label>
                                </div>
                            </div>
                            <div class="row leavereq">
                                <div class="col-md-2">
                                    <div class="dropdown">
                                        <select class="form-control" [(ngModel)]="Staff">
                                            <option value="">Select </option>
                                            <option *ngFor="let Staff of StaffList" value={{Staff.id}}>{{Staff.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="dropdown">
                                        <select class="form-control" name="Role" Id="Role" [(ngModel)]="Role">
                                            <option value="">Select </option>
                                            <option *ngFor="let Client of ClientList" value={{Client.id}}>
                                                {{Client.short}} </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control inputfield" [(ngModel)]="Name">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control inputfield" [(ngModel)]="Email">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control inputfield" [(ngModel)]="PhoneNo">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control inputfield" [(ngModel)]="Address">
                                </div>
                            </div>
                            <br>
                            <div class="row leavereq">
                                <div class="col-md-2">
                                    <label>Signature</label>
                                </div>
                            </div>
                            <div class="row leavereq">
                                <div class="col-md-2">
                                    <ngx-dropzone (change)="onSelect($event)" style="height: 60px;">
                                        <ngx-dropzone-label>Drop it here!</ngx-dropzone-label>
                                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true"
                                            (removed)="onRemove(f)">
                                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                        </ngx-dropzone-preview>
                                    </ngx-dropzone>
                                </div>
                                <div class="col-md-8">
                                </div>
                                <div class="col-lg-1">
                                    <!-- <button class="form-control CancelBTN" (click)="cancel()">Cancel</button> -->
                                    <button class="form-control Edit" (click)="cancel()">Cancel</button>
                                </div>
                                <div class="col-lg-1">
                                    <!-- <button type="button" class="form-control SubmitBTN" *ngIf="id==null || id==undefined"
                                    (click)="Save()">Save</button>
                                <button type="button" class="form-control SubmitBTN" *ngIf="id!=null || id!=undefined"
                                    (click)="Update()">Update</button> -->
                                    <button type="button" class="form-control Edit" *ngIf="id==null || id==undefined"
                                        (click)="Save()">Save</button>
                                    <button type="button" class="form-control Edit" *ngIf="id!=null || id!=undefined"
                                        (click)="Update()">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>

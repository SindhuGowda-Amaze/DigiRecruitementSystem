<div class="container-fluid bg fullscreen">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 maindiv" >
            <div class="inndercard">
                <img src="assets/Images/Logo_digiOffice_Colored.png">
                <input type="text" class="inputclass" placeholder="Company Code" [(ngModel)]="companycode"
                    (ngModelChange)="getcompanycode()" name="companycode">

                <select class="inputclass" (change)="getRoleID($event)">
                    <option selected>Select</option>
                    <option value="1">Admin</option>               
                    <option value="2">Staff</option>
                    <option value="3">Vendor</option>
                    <option value="4">Client</option>
                    <option value="5">Client Staff</option>
                    <option value="6">Recruiter</option>
                </select>

                <input type="text" class="inputclass" placeholder="Username" [(ngModel)]="userName" name="username">

                <input *ngIf="showpassword==0" type="password" class="inputclass" placeholder="Password"
                    [(ngModel)]="password" name="password" />
                <input *ngIf="showpassword==1" type="text" class="inputclass" placeholder="Password"
                    [(ngModel)]="password" name="password" />
                <span class="fa fa-fw fa-eye field-icon toggle-password" (click)="Showhidepassword()"></span>
                <div class="btnalign">
                    <a>Forgot Password</a>
                    <button type="button" class="loginbtn" (click)="login()">Login</button>
                </div>

            </div>
            <div class="imgdiv">
                <img src="../../../assets/Images/Mask Group.png">
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

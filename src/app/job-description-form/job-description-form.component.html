<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Job Description</a>
            </div>
        </div>
        <br>
        

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <br>
                    <div class="row">
                        <form style="margin-left: 30px; margin-right: 30px;">
                            <div class="row leavereq">
                                <div class="col-md-4">
                                    <label>Role<span style="color: red;">*</span></label>
                                </div>
                                
                               
                                <div class="col-md-5">
                                    <label>Job Description <span style="color: red;">*</span></label>
                                </div>
                               
                            </div>
                            <div class="row leavereq">
                                
                                <div class="col-lg-4">
                                    <div class="dropdown">
                                        <select class="form-control" name="role_Id" id="role_Id" [(ngModel)]="role_Id">
                                            <option value="">Select Role</option>
                                            <option *ngFor="let User of roleList" value={{User.short}}>{{User.short}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control inputfield"  name="Description" id="Description"  placeholder="Description"
                                        [(ngModel)]="Description">
                                </div>
                               
                              
                            </div><br>
                           
                            <div class="row leavereq">
                               
                                <div class="col-lg-4"></div>
                                <div class="col-lg-3">
                                    <button class="form-control Edit" (click)="cancel()">Cancel</button>
                                </div>
                                <div class="col-lg-4">
                                    <button class="form-control Edit" *ngIf="id==null || id==undefined"
                                        (click)="Save()">Save</button>
                                    <button class="form-control Edit" *ngIf="id!=null || id!=undefined"
                                        (click)="Update()">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>

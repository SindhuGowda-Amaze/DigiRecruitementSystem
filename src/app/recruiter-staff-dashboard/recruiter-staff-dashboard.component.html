<br>

<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Company Staff Dashboard</a>
            </div>
        </div>
        <br>

        <div class="row FilterClass">
            <div class="col-lg-12">
                <div class="card">
                    <br>
                    <div class="row">
                        <div class="col-lg-1" style="color: #0C275A; font-family: 'Poppins'; 
                            margin-left: 15px; margin-top: 5px;">
                            Filter By
                        </div>
                        <div class="col-lg-4" style="font-family: 'Poppins';">
                            <input class="form-control" type="search" placeholder="Search for Role , Name or Email"
                                [(ngModel)]="search">
                        </div>
                        <div class="col-lg-4"></div>
                        <div class="col-lg-2">
                            <p class="Count">Count: {{count}}</p>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-8">
            </div>
            <div class="col-lg-4">
                <a href="#/RecruiterStaff"><button class="button">Add</button> </a>
            </div>
        </div><br>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table" *ngIf="(stafflist | filter: search).length > 0; else noResults">
                        <thead>
                            <tr class="newFont">
                                <th>Role</th>
                                <!-- <th>Company Name</th> -->
                                <th>Name</th>
                                <th>Phone No.</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Signature</th>
                                <!-- <th>Contact Person Name</th>
                                    <th>Contact Person Phone No.</th> -->
                                <th>Actions</th>
                            <tr>
                        </thead>
                        <tbody>
                            <tr class="newFont" *ngFor="let staff of stafflist| filter:search">
                                <!-- <td>{{staff.recruiter}}</td> -->
                                <td>{{staff.role}}</td>
                                <td>{{staff.name}}</td>
                                <td>{{staff.phoneNo}}</td>
                                <td>{{staff.email}}</td>
                                <td>{{staff.address}}</td>
                                <td><img src="{{staff.signature}}" class="logo"></td>
                                <td><button class="Edit" (click)="Update(staff)">Edit</button><br><br>
                                    <button class="Edit" (click)="delete(staff.id)">Delete</button><br><br>

                                    <img src="assets/Images/activate.png" style="width:15%"
                                        *ngIf="staff.enable_Disable==0 || staff.enable_Disable==null "
                                        (click)="DisableStaff(staff.id)"> <br />

                                    <img src="assets/Images/deactivate.png" *ngIf="staff.enable_Disable==1"
                                        (click)="DisableStaff1(staff.id)" style="width:15%">
                                </td>
                                <!-- <td><img class="imgcancel" src="/assets/cancel (1).png" ></td> -->
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #noResults>
                        <p class="NoResultShow"> No results found for "{{search}}" </p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>

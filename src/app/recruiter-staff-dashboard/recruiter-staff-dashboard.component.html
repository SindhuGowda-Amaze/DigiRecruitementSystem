<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <a href="" class="Heading">Company Staff Dashboard</a>
                    <hr class="HrLine">
                </div>
            </div>
            <div class="row FilterClass">
                 <div class="col-lg-1">
                    Filter By
                </div> 
                <!-- <div class="col-lg-2">
                    <input class="form-control" type="date" placeholder="Duration">
                </div> -->
                <div class="col-lg-6">
                    <input class="form-control" type="search" placeholder="Search for Role , Name or Email"[(ngModel)]="search" >
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-8 View">
                    <ul>
                        <li><a class="active">View</a></li>
                        <!-- <li><a>Modify</a></li> -->
                    </ul>
                </div>
                <div class="col-lg-4">
                    <a href="#/RecruiterStaff"><button class="button">Add</button> </a>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <tr class="newFont">
                                    <th>Role</th>
                                    <!-- <th>Company Name</th> -->
                                    <th>Name</th>
                                    <th>Phone No.</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Signature</th>
                                    <!-- <th>Contact Person Name</th>
                                    <th>Contact Person Phone No.</th> -->
                                    <th>Actions</th>
                                <tr>
                            </thead>
                            <tbody>
                                <tr class="newFont" *ngFor="let staff of stafflist| filter:search">
                                    <!-- <td>{{staff.recruiter}}</td> -->
                                    <td>{{staff.role}}</td>
                                    <td>{{staff.name}}</td>
                                    <td>{{staff.phoneNo}}</td>
                                    <td>{{staff.email}}</td>
                                    <td>{{staff.address}}</td>
                                    <td><img src="{{staff.signature}}" class="logo"></td>
                                    <td><button class="Edit" (click)="Update(staff)">Edit</button><br><br>
                                        <button class="Edit" (click)="delete(staff.id)">Delete</button><br><br>

                                        <img src="assets/Images/activate.png" style="width:15%"
                                        *ngIf="staff.enable_Disable==0 || staff.enable_Disable==null "
                                        (click)="DisableStaff(staff.id)"> <br />

                                    <img src="assets/Images/deactivate.png"
                                        *ngIf="staff.enable_Disable==1"
                                        (click)="DisableStaff1(staff.id)" style="width:15%">
                                         </td>
                                    <!-- <td><img class="imgcancel" src="/assets/cancel (1).png" ></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>

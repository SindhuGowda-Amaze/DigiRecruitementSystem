<br>
<app-spinner *ngIf="loader"></app-spinner>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Job Description Dashboard</a>
            </div>
        </div>
        <br>
        <div class="row FilterClass">
            <div class="col-lg-12">
                <div class="card">
                   
                    <div class="row">
                        <div class="col-lg-1" >
                            <p>Filter By</p>
                        </div>
                        <div class="col-lg-4" >
                            <input class="form-control poppinns" type="search" placeholder="Search" [(ngModel)]="search"
                                name="search">
                        </div>
                        <div class="col-lg-4"></div>
                        <div class="col-lg-2">
                            <p class="Count">Count: {{count}}</p>
                        </div>
                    </div>
                 
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-8"></div>
            <div class="col-lg-4">
                <a routerLink="/JobDescriptionForm"><button class="Addbutton">Add</button> </a>
            </div>
        </div> <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table" *ngIf="(staffdetails | filter: search).length > 0; else noResults">
                        <thead>
                            <tr class="head">
                                
                                <th>Role </th>
                                <th>Description</th>
                               
                                <th>Actions</th>
                            </tr>
                            <tr *ngFor="let vendor of staffdetails|filter:search">
                                <td>{{vendor.role}}</td>
                                <td>{{vendor.description}}</td>
                               
                              
                                <td><button class="Edit" (click)="edit(vendor.id)">Edit</button> <br> <br>
                                    <button class="Edit" (click)="Ondelete(vendor.id)">Delete</button><br><br>

                                   
                                </td>
                            </tr>
                        </thead>
                    </table>
                    <ng-template #noResults>
                        <p class="NoResultShow"> No results found for "{{search}}" </p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>

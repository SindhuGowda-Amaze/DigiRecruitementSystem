<app-spinner *ngIf="loader"></app-spinner>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <p class="Heading">NOTIFICATIONS</p>
                    <hr class="HrLine">
                </div>
            </div> <br>

            <div class="card"><br>
                <div class="row FilterClass">
                    <div class="col-lg-1">
                        Filter By
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control" placeholder="Search" [(ngModel)]="search" name="search">
                    </div>                  
                    <div class="col-lg-3">
                        <input type="date" class="form-control" (change)="GetDate($event)" name="Date" value="Date"  [(ngModel)]="Date">
                    </div>
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-2">
                        <p class="Count">Count:{{count}}</p>
                    </div>  
                </div> <br>
            </div><br>

            <div class="row">
                <div class="col-lg-12">
                    <table class="table tablebordered">
                        <thead>
                            <tr class="head">
                                <!-- <th>Vendor</th> -->
                                <!-- <th>Job Reference ID</th> -->
                                <th> Date</th>
                                <!-- <th>Source</th> -->
                                <th>Time</th>
                                <th>From</th>
                                <!-- <th>Tentitive Joining Date</th> -->
                                <!-- <th>Job Title</th>
                                <th>Candidate Name</th>
                                <th>Phone No</th>
                                <th>Email</th>
                                <th>Total Years of Experience</th>
                                <th>Relevant Experience</th>
                                <th>CTC Budget</th>
                                <th>Notice Period</th>  -->
                                <th>Message</th>
                                <!-- <th>Interviewer Feedback</th> -->
                                <th  *ngIf="roleid!='4' && roleid=='6'">Actions</th>
                            </tr>
                            <tr *ngFor="let job of joblist|filter:search    ">
                                <!-- <td>{{job.jobRefernceID}}</td> -->
                                <td>{{job.date}}</td>
                                <!-- <td>{{job.source}}</td> -->
                                <td>{{job.slotTime}}</td>
                                <td>{{job.staffname}}</td>
                                <!-- <td>{{job.jobTitle}}</td>
                                <td>{{job.candidateName}}</td>
                                <td>{{job.phoneNo}}</td>
                                <td>{{job.email}}</td>
                                <td>{{job.yearsofExp}}</td>
                                <td>{{job.relavantExp}}</td>  
                                <td>{{job.ctc}}</td> 
                                <td>{{job.noticePeriod}}</td>  -->
                                <td>{{job.interviewercomments}}</td>    
                                <!-- <td  *ngIf="roleid!='4' && roleid=='6'">
                                    <button class="btn btn-danger" *ngIf="job.offered=='0'" data-toggle="modal"
                                        data-target="#exampleModal" (click)="GetOfferID(job.id,job)">Offer</button><br><br>
        
        
                                    <button class="btn btn-danger" *ngIf="job.offered=='0'" data-toggle="modal"
                                        data-target="#exampleModal1" (click)="GetOfferID(job.id,job)">Notes</button>
        
                                </td> -->
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

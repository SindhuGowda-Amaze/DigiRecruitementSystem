<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <a href="" class="Heading">Client Dashboard</a>
                    <hr class="HrLine">
                </div>
            </div>
            <div class="row FilterClass">
                <div class="col-lg-2">
                    Filter By
                </div>
                <div class="col-lg-2">
                    <input class="form-control" type="date" placeholder="Duration">
                </div>
                <div class="col-lg-6">
                    <input class="form-control" type="search" placeholder="Search for date , Type or Code">
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-8 View">
                    <ul>
                        <li><a class="active">View</a></li>
                        <li><a>Modify</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <a href="/ClientForm"><button class="button">Add</button> </a>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <tr class="newFont">
                                    <th>Client Logo</th>
                                    <th>Client Name</th>
                                    <th>Client Phone No.</th>
                                    <th>Email</th>
                                    <th>Address <th> 
                                    <th>Actions</th>
                                 
                                <tr>
                               
                            </thead>
                            <tbody>
                                <tr *ngFor="let ClientMasterData of ClientMasterlist">
                                    <td style="width: 176px;"><img src="{{ClientMasterData.logo}}" style="width:65%;"></td>
                                    <td>{{ClientMasterData.name}}</td>
                                    <td>{{ClientMasterData.phoneNo}}</td>
                                    <td>{{ClientMasterData.email}}</td>
                                    <td>{{ClientMasterData.address}}</td>
                                    <td><button class="Edit">Edit</button><br><br>
                                    <button class="Edit">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
